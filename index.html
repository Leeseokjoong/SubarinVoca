<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>수브레인 영단어 학습</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container">

    <h1>영단어 학습 프로그램</h1>
    <p class="muted">단계별로 학습하고 퀴즈로 마무리하세요</p>

    <!-- 1단계: 학생 이름 -->
    <section id="step1" class="screen">

      <div class="card">
        <h2>1단계: 학생 이름</h2>
        <div class="field">
          <label for="studentName">학생 이름</label>
          <input id="studentName" type="text" placeholder="예) 김서준" />
        </div>
        <div class="row">
          <button id="btnGoStep2" class="btn primary">다음</button>
        </div>
      </div>
    </section>

    <!-- 2단계: 단어 세트 선택 (메뉴판/자동목록) -->
    <section id="step2" class="screen">
      <div class="card">
        <h2>2단계: 단어 리스트 선택</h2>

        <h3>미리 준비된 세트(자동 목록)</h3>
        <div class="row">
          <select id="presetSelect" style="min-width:280px">
            <option value="" selected>목록 불러오는 중...</option>
          </select>
          <button id="btnUsePreset" class="btn primary">선택한 세트 사용</button>
        </div>
        <p class="muted">※ <code>data/index.json</code>만 수정하면 목록이 자동 갱신됩니다.</p>

        <div id="loadInfo" class="muted"></div>
      </div>

      <div class="row">
        <button id="btnToStep1" class="btn ghost">이전</button>
        <button id="btnStartStudy" class="btn primary" disabled>학습 시작</button>
      </div>
    </section>

    <!-- 3단계: 단어 학습 -->
    <section id="step3" class="screen">
      <div class="card">
        <h2>3단계: 단어 학습</h2>
        <div class="study-box">
          <div id="studyWord" class="word" aria-live="polite">단어</div>
          <div id="studyMeaning" class="meaning">뜻</div>
          <button id="btnSpeak" class="btn circle" title="다시 듣기">🔊</button>
          <div class="muted" style="margin-top:8px">
            <span id="studyIndex">0</span>/<span id="studyTotal">0</span>
          </div>
        </div>
      </div>

      <div class="row">
        <button id="btnPrev" class="btn ghost">◀ 이전</button>
        <button id="btnNext" class="btn">다음 ▶</button>
        <button id="btnGoQuiz" class="btn primary">퀴즈 시작</button>
      </div>
    </section>

    <!-- 4단계: 퀴즈 -->
    <section id="step4" class="screen">
      <div class="card">
        <div class="topline">
          <button id="btnQuitQuiz" class="btn ghost">중단</button>
          <div class="muted"><span id="quizIndex">0</span>/<span id="quizTotal">0</span></div>
        </div>

        <div id="quizWord" class="word">word</div>
        <div id="choiceList" class="grid"></div>
      </div>

      <div class="row">
        <button id="btnNextQuiz" class="btn" disabled>다음 문제</button>
      </div>
    </section>

    <!-- 5단계: 결과 & 재학습 -->
    <section id="step5" class="screen">
      <div class="card">
        <h2>5단계: 결과 & 재학습</h2>

        <div class="stat-line">
          <div>정답: <b id="statCorrect">0</b></div>
          <div>오답: <b id="statWrong">0</b></div>
          <div>정답률: <b id="statRate">0%</b></div>
          <div class="muted">현재 묶음: <b id="batchLabelResult">1</b>번째</div>
        </div>

        <div id="wrongListWrap" class="wrong-list"></div>

        <div class="row">
          <button id="btnRetryWrong" class="btn warning" disabled>오답만 다시 풀기</button>
          <button id="btnExportCsv" class="btn">CSV로 내보내기</button>
          <button id="btnBackHome" class="btn ghost">처음으로</button>
        </div>
      </div>
    </section>

  </main>

  <script src="./sounds.js"></script>
  <script src="./app.js"></script>
</body>
</html>
